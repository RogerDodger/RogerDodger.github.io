---
layout: default
---
<article class="Post" id="post">
   <div class="Post-date">{{ page.date | date_to_string }}</div>

   <div class="Post-contents">
      <h2>{{ page.title }}</h2>

      <section class="body">
         {{ content }}
      </section>

      <p><a href="/">&laquo; back to posts</a></p>
   </div>
</article>
